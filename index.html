<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Time!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div id="start-screen">
            <h1>Welcome to Trivia Time!</h1>
            <p id = "acknowledgement">Test your knowledge with our exciting quiz game.</p>
            <br/> 
            <p>You have 15 seconds to answer each question.</p>
            <br/> 
            <p>Total Questions: <span id="total-questions">0</span></p>
            <button id="start-btn">Start Quiz</button>
        </div>
        
        <div id="quiz-screen" class="hidden">
            <div class="quiz-header">
                <div id="timer">15</div>
                <div id="progress">Question <span id="current-question">1</span> of <span id="total">5</span></div>
                <div id="score">Score: 0</div>
            </div>
            <h2 id="question"></h2>
            <div id="options"></div>
            <button id="next-btn" disabled>Next Question</button>
        </div>
      
        <div id="results-screen" class="hidden">
            <h1>Quiz Complete!</h1>
            <p id="final-score"></p>
            <br/>
            <p id="questions-attempted"></p>
            <br/>
            <p id="time-taken"></p>
            <button id="restart-btn">Play Again</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
